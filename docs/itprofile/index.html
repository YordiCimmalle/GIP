<!DOCTYPE html>
<html lang="en">
<head>
  <title>IT-Profile</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="js/jquery.circliful.min.js"></script>

</head>
<body>
  <h1>IT-Profile</h1>
<section class="container">
      <div id="csharp-circle"></div>
      <div id="java-circle"></div>
      <div id="html-circle"></div>
      <div id="css-circle"></div>
      <div id="jquery-circle"></div>
      <div id="php-circle"></div>
      <div id="sql-circle"></div>
      <div id="windows-circle"></div>
      <div id="mac-circle"></div>
      <div id="linux-circle"></div>
      <div id="server-circle"></div>
      <div id="vbox-circle"></div>

</section>

<script>
$( document ).ready(function() {
    $("#csharp-circle").circliful({
          animationStep: 5,
          foregroundBorderWidth: 5,
          backgroundBorderWidth: 15,
          percent: 50,
          foregroundColor: '#FCC707',
          text: "C#",
          textColor: '#9D9C97',
          textStyle: 'font-size: 12px;'
      });
    });
$( document ).ready(function() {
    $("#java-circle").circliful({
          animationStep: 5,
          foregroundBorderWidth: 5,
          backgroundBorderWidth: 15,
          percent: 60,
          foregroundColor: '#FCC707',
          text: "Javascript",
          textColor: '#9D9C97',
          textStyle: 'font-size: 12px;'
        });
      });
$( document ).ready(function() {
    $("#html-circle").circliful({
          animationStep: 5,
          foregroundBorderWidth: 5,
          backgroundBorderWidth: 15,
          percent: 95,
          foregroundColor: '#1FE00D',
          text: "HTML",
          textColor: '#9D9C97',
          textStyle: 'font-size: 12px;'
        });
    });
$( document ).ready(function() {
    $("#css-circle").circliful({
          animationStep: 5,
          foregroundBorderWidth: 5,
          backgroundBorderWidth: 15,
          percent: 90,
          foregroundColor: '#62C630',
          text: "CSS",
          textColor: '#9D9C97',
          textStyle: 'font-size: 12px;'
        });
      });
$( document ).ready(function() {
    $("#jquery-circle").circliful({
          animationStep: 5,
          foregroundBorderWidth: 5,
          backgroundBorderWidth: 15,
          percent: 65,
          foregroundColor: '#FCED1B',
          text: "jQuery",
          textColor: '#9D9C97',
          textStyle: 'font-size: 12px;'
        });
      });
$( document ).ready(function() {
    $("#sql-circle").circliful({
          animationStep: 5,
          foregroundBorderWidth: 5,
          backgroundBorderWidth: 15,
          percent: 80,
          foregroundColor: '#BDFC1B',
          text: "SQL",
          textColor: '#9D9C97',
          textStyle: 'font-size: 12px;'
        });
      });
$( document ).ready(function() {
    $("#php-circle").circliful({
          animationStep: 5,
          foregroundBorderWidth: 5,
          backgroundBorderWidth: 15,
          percent: 55,
          foregroundColor: '#EB690B',
          text: "PHP",
          textColor: '#9D9C97',
          textStyle: 'font-size: 12px;'
        });
      });
$( document ).ready(function() {
    $("#windows-circle").circliful({
          animationStep: 5,
          foregroundBorderWidth: 5,
          backgroundBorderWidth: 15,
          percent: 95,
          foregroundColor: '#1FE00D',
          text: "Windows",
          textColor: '#9D9C97',
          textStyle: 'font-size: 12px;'
        });
      });
$( document ).ready(function() {
    $("#mac-circle").circliful({
          animationStep: 5,
          foregroundBorderWidth: 5,
          backgroundBorderWidth: 15,
          percent: 90,
          foregroundColor: '#62C630',
          text: "Mac OS",
          textColor: '#9D9C97',
          textStyle: 'font-size: 12px;'
        });
      });
$( document ).ready(function() {
    $("#linux-circle").circliful({
          animationStep: 5,
          foregroundBorderWidth: 5,

          percent: 75,
          foregroundColor: '#E0FC0B',

          textColor: '#9D9C97',
          textStyle: 'font-size: 12px;'
      });
    });
$( document ).ready(function() {
    $("#vbox-circle").circliful({
          animationStep: 5,
          foregroundBorderWidth: 5,
          backgroundBorderWidth: 15,
          percent: 95,
          foregroundColor: '#1FE00D',
          text: "VirtualBox",
          textColor: '#9D9C97',
          textStyle: 'font-size: 12px;'
        });
      });
</script>
</body>
</html>
