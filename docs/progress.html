<html>
<head>
  <title>IT Profile</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <style>
  body {
    background-image: url("http://thecutestblogontheblock.com/wp-content/uploads/2011/11/hilltop-hideaway-free-stretch-blog-background-wood.jpg");
    background-size: cover;
  }

  .container {
    height: 500px;
    font-size: 20px;
    font-weight: bold;
    text-align: center;
  }
  .progress {
    width: 100%;
  }
  </style>
</head>

<body>

<div class="container">
  <h1>Software ontwikkeling</h1>
  <p>C#</p>
  <div class="progress">
    <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar"
    aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%">
      60%
    </div>
  </div>

  <p>Javascript</p>
  <div class="progress">
    <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar"
    aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%">
      60%
    </div>
  </div>

  <p>HTML</p>
  <div class="progress">
    <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
    aria-valuenow="95" aria-valuemin="0" aria-valuemax="100" style="width:95%">
      95%
    </div>
  </div>

  <p>CSS</p>
  <div class="progress">
    <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
    aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width:90%">
      90%
    </div>
  </div>

  <p>jQuery</p>
  <div class="progress">
    <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar"
    aria-valuenow="65" aria-valuemin="0" aria-valuemax="100" style="width:65%">
      65%
    </div>
  </div>

  <p>PHP</p>
  <div class="progress">
    <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
    aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
      70%
    </div>
  </div>

  <h1>Systeembeheer</h1>
  <p>Windows</p>
  <div class="progress">
    <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
    aria-valuenow="95" aria-valuemin="0" aria-valuemax="100" style="width:95%">
      95%
    </div>
  </div>

  <p>Mac OS</p>
  <div class="progress">
    <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
    aria-valuenow="85" aria-valuemin="0" aria-valuemax="100" style="width:85%">
      85%
    </div>
  </div>

  <p>Linux</p>
  <div class="progress">
    <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar"
    aria-valuenow="65" aria-valuemin="0" aria-valuemax="100" style="width:65%">
      65%
    </div>
  </div>

  <p>Windows Server</p>
  <div class="progress">
    <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
    aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width:75%">
      75%
    </div>
  </div>

  <p>VirtualBox</p>
  <div class="progress">
    <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
    aria-valuenow="95" aria-valuemin="0" aria-valuemax="100" style="width:95%">
      95%
    </div>
  </div>
</div>
</body>
</html>
